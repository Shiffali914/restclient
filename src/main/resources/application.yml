spring:
  application:
    name: rest-client-app

  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
      hibernate:
        generate_statistics: true
    show-sql: true
server:
  port: 8083

